<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma AI Assistant</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Pharma AI Assistant</h1>

    <!-- OCR Section -->
    <section>
        <h2>Upload Prescription (OCR)</h2>
        <input type="file" id="ocr-file" accept="image/*">
        <button onclick="uploadPrescription()">Upload Prescription</button>
        <div id="ocr-result"></div>
    </section>

    <!-- Drug Compatibility Section -->
    <section>
        <h2>Check Drug Compatibility</h2>
        <input type="text" id="drug1" placeholder="Drug 1">
        <input type="text" id="drug2" placeholder="Drug 2">
        <button onclick="checkCompatibility()">Check Compatibility</button>
        <div id="compatibility-result"></div>
    </section>

    <!-- Symptom-Based Drug Recommendation Section -->
    <section>
        <h2>Get Drug Recommendation</h2>
        <input type="text" id="symptoms" placeholder="Describe your symptoms">
        <button onclick="recommendDrug()">Get Recommendation</button>
        <div id="recommendation-result"></div>
    </section>

    <!-- Medication Purchase Section -->
    <section>
        <h2>Purchase Medication</h2>
        <input type="text" id="medication" placeholder="Medication Name">
        <button onclick="purchaseMedication()">Purchase</button>
        <div id="purchase-result"></div>
    </section>

    <script>
        // Upload Prescription
        function uploadPrescription() {
            const fileInput = document.getElementById("ocr-file");
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("image", file);

            fetch("http://localhost:8000/ocr/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("ocr-result").innerText = data.ocr_text || "No text found.";
            });
        }

        // Check Drug Compatibility
        function checkCompatibility() {
            const drug1 = document.getElementById("drug1").value;
            const drug2 = document.getElementById("drug2").value;

            fetch("http://localhost:8000/check_compatibility/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ drugs: [drug1, drug2] })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("compatibility-result").innerText = data.compatibility_check;
            });
        }

        // Get Drug Recommendation Based on Symptoms
        function recommendDrug() {
            const symptoms = document.getElementById("symptoms").value;

            fetch("http://localhost:8000/recommend/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ symptoms: symptoms })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("recommendation-result").innerText = data.recommendation;
            });
        }

        // Purchase Medication
        function purchaseMedication() {
            const medication = document.getElementById("medication").value;

            fetch("http://localhost:8000/purchase/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ medication: medication })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("purchase-result").innerText = data.purchase_status;
            });
        }
    </script>

</body>
</html>
